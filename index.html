<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/My photo.jpg" alt="Profile-Photo">
                </div>

            <li>
                <a href="#" class="active">

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-user-group"></i>

            </li>

            <li>
                <a href="#">
                    <i class="fas fa-table"></i>

                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fas fa-chart-pie"></i>

                </a>
            </li>

            <li>
                <a href="#">

            </li>

            <li>

                </a>

            <li>
                <a href="#">

            </li>

                    <i class="fas fa-sign-out"></i>

                </a>

        </ul>

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fas fa-chart-bar"></i>
        </div>

        <div class="data-info">

            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>

            </div>

                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>Posts</p>
                        <span>526</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fas fa-table"></i>
                    <div class="data">
                        <p>Products</p>
                        <span>755</span>
                    </div>
                </div>

                <div class="box">
                    <i class="fas fa-dollar"></i>
                    <div class="data">
                        <p>Revenues</p>
                        <span>100</span>
                    </div>
                </div>
            
        </div>

        <div class="title-info">
            <p>Products</p>
            <i class="fas fa-table"></i>
        </div>


        <table>
            <thead>
                <tr>
                    <th>Products</th>
                    <th>Price</th>
                    <th>Count</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>tv</td>

                    <td><span class="count">654</span></td>

                </tr>

                <tr>
                    <td>phone</td>

                    <td><span class="count">654</span></td>

                </tr>

                <tr>
                    <td>pc</td>
                    <td><span class="price">123$</span></td>
                    <td><span class="count">654</span></td>

                </tr>

                <tr>
                    <td>PE05</td>
                    <td><span class="price">123$</span></td>
                    <td><span class="count">654</span></td>

                </tr>

                <tr>
                    <td></td>
                    <td><span class="price">123$</span></td>
                    <td><span class="count">654</span></td>

                </tr>
            </tbody>
        </table>


    </div>

</html>
